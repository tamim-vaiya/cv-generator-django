<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    .user-row {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      padding: 15px 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">All Users</h1>
        <a href="{% url 'accept' %}" class="btn btn-primary">
            Create
        </a>
    </div>

    {% for user in users %}
      <div class="row align-items-center user-row">
        <div class="col-md-8">
          <strong>{{ user.name }}</strong>
        </div>
        <div class="col-md-4 text-end">
          <a href="{% url 'resume_pdf' user.id %}" class="btn btn-primary" target="_blank">Download CV</a>
        </div>
      </div>
    {% empty %}
      <p>No users found.</p>
    {% endfor %}
  </div>
</body>
</html>
