<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>

        <div class="mb-3">
            <label class="form-label">About You</label>
            <textarea class="form-control" id="summary" name="summary" rows="4" maxlength="2000"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Degree</label>
            <input type="text" class="form-control" id="degree" name="degree">
        </div>

        <div class="mb-3">
            <label class="form-label">School</label>
            <input type="text" class="form-control" id="school" name="school">
        </div>

        <div class="mb-3">
            <label class="form-label">University</label>
            <input type="text" class="form-control" id="university" name="university">
        </div>

        <div class="mb-3">
            <label class="form-label">Previous Work</label>
            <textarea class="form-control" id="previous_work" name="previous_work" rows="4" maxlength="1000"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Skills</label>
            <textarea class="form-control" id="skills" name="skills" rows="3" maxlength="1000"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
</html>
